<!DOCTYPE html>
<html>
<head>
	<title>If e Else - OL </title>
	<meta charset="utf-8">
</head>
<body>
	
	<script>

		var notaAluno =  prompt('Digite a nota:')
		var faltasAluno = prompt('Digite a frequencia:')

		var media = 6
		var faltasmax = 20

		if (notaAluno >= media && faltasAluno <= faltasmax) {
			document.write('Aprovado')
		} else {
			document.write('Reprovado')
		}
	</script>
	

</body>
</html>
