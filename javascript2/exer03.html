<!DOCTYPE html>
<html>
<head>
	<title>Teste If e Else</title>
	<meta charset="utf-8">
</head>
<body>
	
	<script>

		var media = 6
		var notaAluno = prompt('Digite a nota do aluno(a):')

		if (notaAluno >= media) {
			document.write('APROVADO')
		} else {
			document.write('SUBSTITUTIVA')
		}
	//
	</script>
	

</body>
</html>
